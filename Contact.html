        </nav>
    </header>

    <main>
        <section class="contact-wrapper">
            <section class="contact">
                <h2>Contact</h2>
                <div class="contact-container">
                    <form action="send_email.php" method="post" class="contact-form">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>

                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>

                        <button type="submit">Send Message</button>
                    </form>
                    <div class="contact-info">
                        <a href="mailto:alicia.primiani1@gmail.com" class="blue-component">
                            <div class="blue-component-content">
                                <i class="fas fa-envelope fa-2x"></i>
                                <h3>Email</h3>
                                <p>alicia.primiani1@gmail.com</p>
                            </div>
                        </a>
                        <a href="tel:+1234567890" class="blue-component">
                            <div class="blue-component-content">
                                <i class="fas fa-phone fa-2x"></i>
                                <h3>Call or Text</h3>
                                <p>(613)-864-4561</p>
                            </div>
                        </a>
                    </div>
                </div>
            </section>
        </section>
    </main>
